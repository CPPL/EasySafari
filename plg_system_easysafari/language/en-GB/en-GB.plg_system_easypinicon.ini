PLG_SYSTEM_EASYSAFARI="System - EasySafari"
PLG_SYSTEM_EASYSAFARI_XML_DESCRIPTION="<h3>EasySafari Plugin</h3><p>EasySafari is a standard Joomla plugin that lets you add an icon to be displayed by the "pinned tab" feature of Safari 9.</p><p style='font-weight:bold'>Usage</p><p>There's only a few things to do to get up and running. The first is to create a black and transparent version of your icon and save it as an SVG file. Upload that file to your <code>/images</code> directory of your Joomla website.</p><p><ol><li>open the plugin and set it up</li><ol style="list-style-type: lower-alpha"><li>select your icon's svg file</li><li>specify the colour to use</li><li>save your settings</li></ol></ol></p><p>That's it, nothing else is required.</p><p>Don't forget to enable it.</p><p style='font-weight:bold'>Credits</p><p>EasySafari for Joomla is an free product created by <a href='http://craigphillips.biz/?utm_source=EasySafari&utm_medium=OS%2BSoftware&utm_campaign=EasySafari' target='_blank'>CPPL</a> for all your custom software projects.</p><p><a href='http://craigphillips.biz/?utm_source=EasySafari&utm_medium=OS%2BSoftware&utm_campaign=EasySafari' target='_blank'><img src='http://craigphillips.biz/logo.png' /></a></p>"
